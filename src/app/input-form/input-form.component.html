<input [(ngModel)]="phrasecard.english" placeholder="English">
<input [(ngModel)]="phrasecard.arabic" placeholder="Arabic">
<input [(ngModel)]="phrasecard.pronunciation" placeholder="Pronunciation">
<input [(ngModel)]="phrasecard.video" placeholder="Video">

<h2>{{ phrasecard.pronunciation }}</h2>
<h2>{{ phrasecard.video }}</h2>
